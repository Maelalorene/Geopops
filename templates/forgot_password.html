{% extends 'structure.html' %}
{% block title %}forgot_password{% endblock title %}
{% block liens %}
<link rel="stylesheet" href="/static/css/log.css"> 
<script src="/static/js/forgot.js"></script> 
{% endblock liens %}
{% block body %}
<div class="container">
    <form id="forgotPasswordForm" class="centered-form" method="POST">
        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
        <h1>Mot de passe oublié</h1>
        <div class="champ">
        <label for="email"><i class="fa fa-envelope" style="font-size:20px"></i></label>
        <input type="email" id="email"  class="input-field"  name="email" placeholder="matrix@gmail.com" required> 
        </div><br>
        <button type="submit" id="submit">Envoyer le lien de réinitialisation</button>
    </form>
    {% if error%}
    {{error}}
    {% endif %}
</div>
{% endblock body %}
